<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index
    </title>
</head>
<body>
    <div class="label">
        <input type="checkbox" class="check" id="check">Согласен с условиями
    </div>
    <button class="connect">Отправить</button>   
     
    <form action="#" class="forms">
        <input type="radio" class="radio" name="beverage" id="tea" checked>
        <label for="tea" class="forms__text">Чай</label>
        <input type="radio"  class="radio" id="сoffee"  name="beverage">
        <label for="tea" class="forms__text">Кофе</label>
    </form>
    <button class="connect drink">Отправить</button>
    <form action="#" class="forms__password">
        <input type='text' class="password" id="pass">
        <h1 class="header">Заголовок</h1>

    </form>
    <button class="connect btn__pass">Отправить</button>
    <script src="script.js"></script>
</body>
</html>
