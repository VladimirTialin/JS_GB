<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Index
    </title>
</head>
<body>
    <button class="button"> Нажми меня</button>
    <div class="list-button">
        <button class="list-button__button">1</button>
        <button class="list-button__button">2</button>
        <button class="list-button__button">3</button>
        <button class="list-button__button button2">4</button>
        <button class="list-button__button button3">5</button>
    </div>
    <div class="content">
     <button class="list-button__button text__button">Добавить текст</button>
     
    </div>
    <button class="mouse-event">Наведи на меня</button>
    <ul class="ul">
        <li class="li">text 1</li>
        <li class="li">text 2</li>
        <li class="li">text 3</li>
    </ul>
    <button class="mouse-event add">Созать</button>
    <button class="mouse-event delete">Удалить</button>
    <div>
        <button class="list-button__button button-click">Добавить click</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
